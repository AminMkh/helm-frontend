# Default values for django.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: 
  # pullPolicy: Always
  pullPolicy: IfNotPresent
  tag: ""
  # tag: ""

imagePullSecrets:
  - name: regcred-local

nameOverride: "" # append this name to helm installation name.
# helm deploy my-awesome-app django-app/     => my-awesome-nameOverride-app-web-74d48f548f-x4zhs
fullnameOverride: "" # replace entire helm installation name with this.
# helm deploy my-awesome-app django-app/     => fullnameOverride-web-74d48f548f-x4zhs

env:
  normal:

  secret:

frontend:
  api:
    url: "https://api.app.dev"
    # version: '111'

  replicaCount: 2
  port: 8000
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  budget:
    minAvailable: 1 # Ignored when replicaCount is 1
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
    # podAntiAffinity:
    #   preferredDuringSchedulingIgnoredDuringExecution:
    #   - weight: 100
    #     podAffinityTerm:
    #       labelSelector:
    #         matchExpressions:
    #         - key: app.kubernetes.io/instance
    #           operator: In
    #           values:
    #           - glitchtip-prod-web
    #       topologyKey: kubernetes.io/hostname

  readinessProbe:
    failureThreshold: 10
    initialDelaySeconds: 5
    timeoutSeconds: 10
    path: "/?readinessProbe"
  livenessProbe:
    failureThreshold: 5
    initialDelaySeconds: 5
    timeoutSeconds: 10
    path: "/?livenessProbe"

  service:
    type: ClusterIP
    port: 8000

  ingress:
    enabled: true
    className: ""
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    hosts:
      - host: www.app.dev
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
     - secretName: amin-example-tls
       hosts:
         - www.app.dev
